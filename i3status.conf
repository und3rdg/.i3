# github.com/rafi i3status config

# i3status configuration file
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
	colors = true
	# color_good = "#BBBBBB"
	color_good = "#25D441"
	color_bad = "#CC1616"
	color_degraded = "#55858E"
	interval = 2
}

order += "volume master"
order += "load"
order += "cpu_usage"
# order += "cpu_temperature 0"
# order += "cpu_temperature 1"
# order += "cpu_temperature 2"
# order += "cpu_temperature 3"
order += "disk /"
# order += "disk /media/media"
order += "ethernet eno1"
order += "wireless wlp2s0"
order += "pomodoro"
order += "tztime local"
#order += "ipv6"
#order += "run_watch DHCP"
#order += "run_watch VPN"

volume master {
	format = "♪ %volume " 
	device = "default"
	mixer = "Master"
	mixer_idx = 0
}

load {
	format = "Δ%1min"
}

cpu_usage {
	format = "%usageΔ"
}

cpu_temperature 0 {
	format = " ± %degrees°"
	path = "/sys/devices/platform/coretemp.0/temp2_input"
	max_threshold = 95
}

cpu_temperature 1 {
	format = "%degrees°"
	path = "/sys/devices/platform/coretemp.0/temp3_input"
	max_threshold = 95
}

cpu_temperature 2 {
	format = "%degrees°"
	path = "/sys/devices/platform/coretemp.0/temp4_input"
	max_threshold = 95
}

cpu_temperature 3 {
	format = "%degrees° "
	path = "/sys/devices/platform/coretemp.0/temp5_input"
	max_threshold = 95
}

disk "/" {
	format = ":/ %avail " 
}

disk "/media/media" {
	format = " ¨ %avail:m "
}

wireless wlp2s0 {
	format_up = " ☡: (%quality at %essid) %ip "
	format_down = " ☡: down "
}

ethernet eno1 {
	# if you use %speed, i3status requires root privileges
	format_up =  "Ω: %ip"
	format_down = "∅: down"
}

run_watch DHCP {
	pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
	pidfile = "/var/run/vpnc/pid"
}

pomodoro {
  format = "{mmss} {bar}"
  max_breaks = 1
   # display_bar: display time in bars when True, otherwise in seconds
   #      (default False)
   #  format: define custom display format. See placeholders below (default '{ss}')
   #  format_separator: separator between minutes:seconds (default ':')
   #  max_breaks: maximum number of breaks (default 4)
   #  num_progress_bars: number of progress bars (default 5)
   #  sound_break_end: break end sound (file path) (requires pyglet
   #      or pygame) (default None)
   #  sound_pomodoro_end: pomodoro end sound (file path) (requires pyglet
   #      or pygame) (default None)
   #  sound_pomodoro_start: pomodoro start sound (file path) (requires pyglet
   #      or pygame) (default None)
   #  timer_break: normal break time (seconds) (default 300)
   #  timer_long_break: long break time (seconds) (default 900)
   #  timer_pomodoro: pomodoro time (seconds) (default 1500)
}

tztime local {
	format = " %h-%d %H:%M.%S  "
}

